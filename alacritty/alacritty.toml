[cursor]
unfocused_hollow = true

[font]
size = 13

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Medium"

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "BoldItalic"

[selection]
save_to_clipboard = true

[window]
opacity = 0.6

[window.padding]
x = 10
y = 10

[keyboard]
bindings = [
  { key = "k", mods = "Alt", action = "ScrollLineUp" },
  { key = "j", mods = "Alt", action = "ScrollLineDown" },
]

[colors]
primary = { background = "#282828" }

[colors.normal]
black = "#0a0b0b"
red = "#cc241d"
green = "#98971a"
yellow = "#d79921"
blue = "#458588"
magenta = "#b16286"
cyan = "#689d6a"
white = "#a89984"

[colors.bright]
black = "#928374"
red = "#fb4934"
green = "#b8bb26"
yellow = "#fabd2f"
blue = "#83a598"
magenta = "#d3869b"
cyan = "#8ec07c"
white = "#ebdbb2"


