source = ~/.config/hypr/binds.conf
source = ~/.config/hypr/animations.conf

### AUTOSTART
    exec-once = swaybg -i ~/wallpapers/nature-pixart.png -m fill
    exec-once = dbus-daemon --session --address=unix:path=$XDG_RUNTIME_DIR/bus
    exec-once = hyprctl setcursor Bibata-Modern-Classic 24
    exec-once = hyprlock -c ~/.config/hypr/startscreen.conf
    exec-once = waybar
    exec-once = wl-paste -w cliphist store
    exec-once = /usr/lib/hyprpolkitagent/hyprpolkitagent

### MONITORS
    monitor=LVDS-1,1366x768,0x0,auto
    monitor=VGA-1,highres,-1366x0,auto

### ENVIRONMENT VARIABLES
    env = XDG_CURRENT_DESKTOP,Hyprland
    env = XDG_SESSION_TYPE,wayland
    env = XDG_SESSION_DESKTOP,Hyprland
    env = QT_QPA_PLATFORM,wayland
    env = GTK_THEME,Dracula
    env = XCURSOR_THEME,Bibata-Modern-Classic
    env = XCURSOR_SIZE,24
    env = QT_QPA_PLATFORMTHEME,qt6ct
    env = NO_AT_BRIDGE,1

### LOOK AND FEEL
    general {
        gaps_in = 5
        gaps_out = 15

        border_size = 0

        col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
        col.inactive_border = rgba(595959aa)

        resize_on_border = true

        allow_tearing = false

        layout = dwindle
    }

    decoration {
        rounding = 10
        rounding_power = 2

        active_opacity = 0.85
        inactive_opacity = 0.75

        shadow {
            enabled = true
            range = 4
            render_power = 3
            color = rgba(1a1a1aee)
        }

        blur {
            enabled = true
            size = 4
            passes = 3

            vibrancy = 0.1696
        }
    }

    dwindle {
        pseudotile = true
        preserve_split = true
    }

    master {
        new_status = master
    }

    misc {
        disable_hyprland_logo = true
        force_default_wallpaper = 0
        disable_autoreload = true
    }

### INPUT
    input {
        kb_layout = us,ru
        kb_variant =
        kb_model =
        kb_options = grp:win_space_toggle,ctrl:nocaps,altwin:menu_win,shift:both_capslock
        kb_rules =

        follow_mouse = 1

        sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

        touchpad {
            natural_scroll = true
        }
    }

    gestures {
        workspace_swipe = true
        workspace_swipe_fingers = 3
    }

    device {
        name = epic-mouse-v1
        sensitivity = -0.5
    }

### WINDOWS AND WORKSPACES
    # Ignore maximize requests from apps. You'll probably like this.
    windowrule = suppressevent maximize, class:.*

    # Fix some dragging issues with XWayland
    windowrule = prop nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
